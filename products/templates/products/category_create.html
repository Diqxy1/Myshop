{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <title>Category</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">MyShop</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/products/">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="/products/category">Adicionar Categoria</a>
          <a class="nav-item nav-link" href="/products/create">Adicionar Produto</a>
        </div>
      </div>
    </nav>
    <!-- Form -->
    <form method="post" class="form-inline">
      {% csrf_token %}
      <div class="form-group mx-sm-3 mb-2">
        <label for="formGroupExampleInput2" class="sr-only">Categoria</label>
        <input type="text" class="form-control" id="inputPassword2" name="title_category">
      </div>
      <button type="submit" class="btn btn-primary mb-2">Adicionar</button>
    </form>
  </body>
</html>
